<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Dowry calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry calculator</h1>
                <form>
                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="blank"></option>
                        <option value="bachelor">Bachelor's degree</option>
                        <option value="college">College degree</option>
                        <option value="high_school">High school degree</option>
                        <option value="middle_school">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="upper_class">More than 100,000$</option>
                        <option value="middle_class">Between 50,000$ and 100,000$</option>
                        <option value="lower_class">Less than 50,000$</option>
                    </select>
                    <hr>

                    <hr>
                    <label for="caste">Caste:</label><br>
                    <select id="caste">
                        <option value="blank"></option>
                        <option value="brahmin">Brahmin</option>
                        <option value="kshatriya">Kshatriya</option>
                        <option value="vaishya">Vaishya</option>
                        <option value="shudra">Shudra</option>
                        <option value="untouchable">Varna - Untouchable</option>
                    </select>
                    <hr>

                    <label>Skills:</label><br>
                    <div>
                      <input type="checkbox" id="instrument" value="instrument">
                      <label for="instrument">Playing a musical instrument (+10$)</label>
                    </div>
                    <div>
                      <input type="checkbox" id="cook" value="cook">
                      <label for="cook">Good cook (+20$)</label>
                    </div>
                    <div>
                      <input type="checkbox" id="easygoing" value="easygoing">
                      <label for="easygoing">Easygoing character (+15$)</label>
                    </div>
                    <div>
                      <input type="checkbox" id="singer" value="singer">
                      <label for="singer">Sings well (+10$)</label>
                    </div>
                    <hr>

                    <label>Age:</label><br>
                    <div>
                      <input type="radio" name="age" id="age1" value="18-23">
                      <label for="age1">18–23 (×1.5)</label>
                    </div>
                    <div>
                      <input type="radio" name="age" id="age2" value="24-27">
                      <label for="age2">24–27 (×1.2)</label>
                    </div>
                    <div>
                      <input type="radio" name="age" id="age3" value="28+">
                      <label for="age3">28+ (×0.95)</label>
                    </div>
                    <hr>

                    <label>Reputation:</label><br>
                    <div>
                      <input type="checkbox" id="parents_gossip" value="parents_gossip">
                      <label for="parents_gossip">Gossips about parents (×0.85)</label>
                    </div>
                    <div>
                      <input type="checkbox" id="character_gossip" value="character_gossip">
                      <label for="character_gossip">Gossips about character (×0.9)</label>
                    </div>
                    <div>
                      <input type="checkbox" id="general_gossip" value="general_gossip">
                      <label for="general_gossip">General gossips (-20$)</label>
                    </div>
                    <hr>

                    <h3 id="result" class="mt-4 text-center text-success"></h3>

                </form>
                <button id="submit" type="button" class="btn btn-primary">Calculate price</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
